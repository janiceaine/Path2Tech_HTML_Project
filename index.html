  <h1>IT Team Members</h1>
  
  <fieldset>
    <form>

      <h2>Add New Member</h2>

      <div id="firstName">
        <h4>First Name:</h4>
        <label for="firstName">
          <input type="text" id="firstName" name="firstName" placeholder="John">
        </label>
      </div>

      <div id="lastName">
        <h4>Last Name:</h4>
        <label for="lastName">
          <input type="text" id="lastName" name="lastName" placeholder="John">
        </label>
      </div>

      <div id="Role">
        <h4>Role:</h4>
        <label for="Role">
          <input type="text" id="Role" name="Role" placeholder="Developer">
        </label>
      </div>

      <div id="email">
        <h4>Email:</h4>
        <label for="email">

          <input type="text" id="email" name="email" placeholder="email@gmail.com">
          
          <button type="submit">Add Member</button>
          
        </label>
      </div>

    </form>
  </fieldset>

  <section>
    <h2>Team Members</h2>

    <table border="2">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Email</th>
      </tr>

      <tr>

      </tr>

      </tr>
    </table>
  </section>

</body>
</html>
